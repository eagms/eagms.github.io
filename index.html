<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekrem Arda Gümüş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrollbar from blur */
            margin: 0;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the text */
            filter: blur(60px); /* Heavy blur effect */
            opacity: 0.85; /* Increased opacity for the circles layer */
        }
        #textContainer {
            position: fixed;
            inset: 0; /* shorthand for top, right, bottom, left = 0 */
            z-index: 10; /* Above the canvas */
            display: flex;
            align-items: center; /* Initial vertical alignment */
            justify-content: center; /* Horizontal alignment */
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition for alignment and padding */
            pointer-events: none; /* Allows scrolling through the text container */
        }
        #mainText {
            font-weight: 600; /* Bolder text */
            text-align: center;
            color: white;
            /* Initial font sizes are set by CSS media queries, JS will override for smooth transition */
            /* transition: font-size removed as JS handles it smoothly */
            font-size: 4rem; /* Base fallback, will be set by media query or JS */
        }
        /* Responsive initial font sizes (before scroll) */
        @media (min-width: 640px) { /* sm */
            #mainText { font-size: 6rem; }
        }
        @media (min-width: 768px) { /* md */
            #mainText { font-size: 8rem; }
        }
        @media (min-width: 1024px) { /* lg */
            #mainText { font-size: 10rem; }
        }

        /* Styles for when scrolled (container positioning) */
        body.scrolled #textContainer {
            align-items: flex-start; /* Align text to top */
            padding-top: 2rem; /* 32px padding from top */
        }
        /* Target font sizes when scrolled (JS will interpolate to these) */
        /* These specific font-size rules for body.scrolled #mainText are not strictly needed
           if JS always calculates based on targetFinalActualFontSizePx, but kept for clarity/fallback. */
        body.scrolled #mainText {
            font-size: 1.875rem; /* 30px */
        }
        @media (min-width: 640px) { /* sm */
            body.scrolled #mainText { font-size: 2.25rem; } /* 36px */
        }
        @media (min-width: 768px) { /* md */
            body.scrolled #mainText { font-size: 3rem; } /* 48px */
        }
         @media (min-width: 1024px) { /* lg */
            body.scrolled #mainText { font-size: 3rem; } /* 48px - same as md for scrolled */
        }

        /* Dummy scroll content to make page scrollable */
        .scroll-content {
            height: 200vh; /* Makes the page scrollable */
            pointer-events: auto; /* Re-enable pointer events for content if any */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="textContainer">
        <h1 id="mainText">ekrem arda gümüş</h1>
    </div>

    <div class="scroll-content"></div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        const body = document.body;
        const mainText = document.getElementById('mainText');
        
        let circles = [];
        const numCircles = 25; // Slightly more circles for better effect

        // Font sizing parameters
        let initialActualFontSizePx;
        let targetFinalActualFontSizePx;
        const scrollTransitionRange = 0; // Pixels over which font size transition occurs
        const scrollThreshold = 10; // Pixels to scroll before text container changes position

        class Circle {
            constructor(x, y, radius, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }
        }

        function initCircles() {
            circles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * 50 + 100; // Radius between 30 and 120
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 0.6; // Slightly adjusted speed
                const dy = (Math.random() - 0.5) * 0.6; // Slightly adjusted speed
                // Dark blue color with increased alpha for more appearance
                const alpha = Math.random() * 0.3 + 0.5; // Alpha between 0.5 and 0.8
                const color = `rgba(0, 35, 110, ${alpha})`; // Slightly brighter blue
                circles.push(new Circle(x, y, radius, dx, dy, color));
            }
        }

        function animateCircles() {
            requestAnimationFrame(animateCircles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => {
                circle.update();
            });
        }

        function getTargetFinalFontSizePx() {
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize); // Get 1rem in px
            let targetRem;
            if (window.innerWidth >= 1024) targetRem = 3;       // lg scrolled
            else if (window.innerWidth >= 768) targetRem = 3;    // md scrolled
            else if (window.innerWidth >= 640) targetRem = 2.25; // sm scrolled
            else targetRem = 1.875;                             // smallest scrolled
            return targetRem * rootFontSize;
        }

        function updateFontSizingParameters() {
            // Reset inline style to let CSS media queries define the initial size
            mainText.style.fontSize = ''; 
            
            // To get the initial (unscrolled) font size, temporarily ensure body is not 'scrolled'
            const wasScrolled = body.classList.contains('scrolled');
            if (wasScrolled) {
                body.classList.remove('scrolled');
            }
            initialActualFontSizePx = parseFloat(getComputedStyle(mainText).fontSize);
            if (wasScrolled) { // Restore class if it was there
                body.classList.add('scrolled');
            }

            targetFinalActualFontSizePx = getTargetFinalFontSizePx();
        }

        function handleScrollAndResize() {
            const scrollY = window.scrollY;

            // 1. Text container positioning (class-based for stickiness)
            if (scrollY > scrollThreshold) {
                body.classList.add('scrolled');
            } else {
                body.classList.remove('scrolled');
            }

            // 2. Font size interpolation
            if (initialActualFontSizePx && targetFinalActualFontSizePx) {
                let scrollFraction = Math.min(1, scrollY / scrollTransitionRange);
                let currentPxSize = initialActualFontSizePx - (initialActualFontSizePx - targetFinalActualFontSizePx) * scrollFraction;
                // Ensure font size doesn't go below the target minimum or above initial maximum
                currentPxSize = Math.max(targetFinalActualFontSizePx, currentPxSize);
                currentPxSize = Math.min(initialActualFontSizePx, currentPxSize);
                mainText.style.fontSize = currentPxSize + 'px';
            }
        }

        // Event Listeners
        window.addEventListener('scroll', handleScrollAndResize);
        window.addEventListener('resize', () => {
            initCircles(); // Reinitialize circles and canvas dimensions
            updateFontSizingParameters(); // Recalculate font size parameters
            handleScrollAndResize(); // Apply scroll/resize dependent styles immediately
        });

        // Initial setup
        initCircles();
        updateFontSizingParameters();
        animateCircles();
        handleScrollAndResize(); // Set initial state based on current scroll/size
    </script>
</body>
</html>
