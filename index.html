<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekrem Arda Gümüş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrollbar from blur */
            margin: 0;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the text */
            filter: blur(60px); /* Heavy blur effect */
            opacity: 0.7; /* Slight transparency for the circles layer */
        }
        #textContainer {
            position: fixed;
            inset: 0; /* shorthand for top, right, bottom, left = 0 */
            z-index: 10; /* Above the canvas */
            display: flex;
            align-items: center; /* Initial vertical alignment */
            justify-content: center; /* Horizontal alignment */
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition for alignment and padding */
            pointer-events: none; /* Allows scrolling through the text container */
        }
        #mainText {
            font-weight: 900; /* Bolder text */
            text-align: center;
            color: white;
            transition: font-size 0.7s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition for font size */
            /* Initial font sizes, responsive */
            font-size: 4rem; /* 64px */
        }
        @media (min-width: 640px) { /* sm */
            #mainText { font-size: 6rem; } /* 96px */
        }
        @media (min-width: 768px) { /* md */
            #mainText { font-size: 8rem; } /* 128px */
        }
        @media (min-width: 1024px) { /* lg */
            #mainText { font-size: 10rem; } /* 160px */
        }
        /* Styles for when scrolled */
        body.scrolled #textContainer {
            align-items: flex-start; /* Align text to top */
            padding-top: 2rem; /* 32px padding from top */
        }
        body.scrolled #mainText {
            /* Scrolled font sizes, responsive */
            font-size: 1.875rem; /* 30px */
        }
        @media (min-width: 640px) { /* sm */
            body.scrolled #mainText { font-size: 2.25rem; } /* 36px */
        }
        @media (min-width: 768px) { /* md */
            body.scrolled #mainText { font-size: 3rem; } /* 48px */
        }
        /* Dummy scroll content to make page scrollable */
        .scroll-content {
            height: 200vh; /* Makes the page scrollable */
            pointer-events: auto; /* Re-enable pointer events for content if any */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="textContainer">
        <h1 id="mainText">Ekrem Arda Gümüş</h1>
    </div>

    <div class="scroll-content"></div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let circles = [];
        const numCircles = 20; // Number of circles

        // Circle class
        class Circle {
            constructor(x, y, radius, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                // Bounce off edges
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;

                this.draw();
            }
        }

        function initCircles() {
            circles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * 80 + 40; // Radius between 40 and 120
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 0.5; // Slow horizontal speed
                const dy = (Math.random() - 0.5) * 0.5; // Slow vertical speed
                // Dark blue color with random alpha for some variation
                const alpha = Math.random() * 0.4 + 0.2; // Alpha between 0.2 and 0.6
                const color = `rgba(0, 30, 100, ${alpha})`; 
                circles.push(new Circle(x, y, radius, dx, dy, color));
            }
        }

        function animateCircles() {
            requestAnimationFrame(animateCircles);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas each frame

            circles.forEach(circle => {
                circle.update();
            });
        }

        // Scroll behavior for text
        const body = document.body;
        const textContainer = document.getElementById('textContainer');
        const mainText = document.getElementById('mainText');
        const scrollThreshold = 10; // Pixels to scroll before text changes

        window.addEventListener('scroll', () => {
            if (window.scrollY > scrollThreshold) {
                body.classList.add('scrolled');
            } else {
                body.classList.remove('scrolled');
            }
        });

        // Resize canvas and reinitialize circles on window resize
        window.addEventListener('resize', () => {
            initCircles();
        });

        // Initial setup
        initCircles();
        animateCircles();

        // Set initial state based on scroll position (e.g., if page reloads scrolled)
        if (window.scrollY > scrollThreshold) {
            body.classList.add('scrolled');
        }

    </script>
</body>
</html>
