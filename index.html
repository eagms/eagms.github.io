<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekrem Arda Gümüş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrollbar from blur */
            margin: 0;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the text */
            filter: blur(60px); /* Heavy blur effect */
            opacity: 0.85; /* Increased opacity for the circles layer */
        }
        #textContainer {
            position: fixed;
            inset: 0;
            z-index: 10;
            display: flex;
            align-items: flex-start; /* Always align to start, JS will handle padding for centering/top */
            justify-content: center; /* Horizontal centering */
            pointer-events: none;
            /* padding-top will be set by JS for smooth animation */
            /* transition property removed to let JS control animation smoothly */
        }
        #mainText {
            font-weight: 600;
            text-align: center;
            color: white;
            font-size: 4rem; /* Base fallback, will be set by media query or JS */
            /* transition: font-size removed as JS handles it smoothly */
        }
        /* Responsive initial font sizes (before scroll) */
        @media (min-width: 640px) { /* sm */
            #mainText { font-size: 6rem; }
        }
        @media (min-width: 768px) { /* md */
            #mainText { font-size: 8rem; }
        }
        @media (min-width: 1024px) { /* lg */
            #mainText { font-size: 10rem; }
        }

        /* Target font sizes when scrolled (JS will interpolate to these values) */
        /* These CSS rules for body.scrolled #mainText are effectively reference points for JS,
           but JS will calculate the pixel values directly. */
        /* body.scrolled #mainText { font-size: 1.875rem; } ... etc. */

        /* Dummy scroll content to make page scrollable */
        .scroll-content {
            height: 200vh;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="textContainer">
        <h1 id="mainText">ekrem arda gümüş</h1>
    </div>

    <div class="scroll-content"></div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        const textContainer = document.getElementById('textContainer'); // Get textContainer
        const mainText = document.getElementById('mainText');
        
        let circles = [];
        const numCircles = 15;

        // Animation parameters
        let initialActualFontSizePx;
        let targetFinalActualFontSizePx;
        let initialPaddingTopPx;
        let finalPaddingTopPx;

        const scrollTransitionRange = 300; // Pixels over which text animation (size and position) occurs

        class Circle {
            constructor(x, y, radius, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }
        }

        function initCircles() {
            circles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * 90 + 30;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 0.6;
                const dy = (Math.random() - 0.5) * 0.6;
                const alpha = Math.random() * 0.3 + 0.5;
                const color = `rgba(0, 35, 110, ${alpha})`;
                circles.push(new Circle(x, y, radius, dx, dy, color));
            }
        }

        function animateCircles() {
            requestAnimationFrame(animateCircles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => {
                circle.update();
            });
        }

        function getTargetFinalFontSizePx() {
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            let targetRem;
            if (window.innerWidth >= 1024) targetRem = 3;       // lg scrolled
            else if (window.innerWidth >= 768) targetRem = 3;    // md scrolled
            else if (window.innerWidth >= 640) targetRem = 2.25; // sm scrolled
            else targetRem = 1.875;                             // smallest scrolled
            return targetRem * rootFontSize;
        }

        function updateTextAnimationParameters() {
            // --- Font Size Parameters ---
            mainText.style.fontSize = ''; // Reset inline style to let CSS media queries define the initial size
            initialActualFontSizePx = parseFloat(getComputedStyle(mainText).fontSize);
            targetFinalActualFontSizePx = getTargetFinalFontSizePx();

            // --- Positioning (Padding-Top) Parameters ---
            // Ensure mainText has its initial font size applied for accurate height measurement
            mainText.style.fontSize = initialActualFontSizePx + 'px'; 
            const initialMainTextHeight = mainText.offsetHeight;

            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            finalPaddingTopPx = 2 * rootFontSize; // Target 2rem padding from top

            // Calculate initial padding to center the text vertically
            initialPaddingTopPx = (window.innerHeight / 2) - (initialMainTextHeight / 2);
            initialPaddingTopPx = Math.max(0, initialPaddingTopPx); // Ensure padding isn't negative

            // After parameters are set, handleScrollAndResize will apply the correct current styles
        }

        function handleScrollAndResize() {
            const scrollY = window.scrollY;
            const scrollFraction = Math.min(1, scrollY / scrollTransitionRange);

            // 1. Font size interpolation
            if (initialActualFontSizePx != null && targetFinalActualFontSizePx != null) {
                let currentPxSize = initialActualFontSizePx - (initialActualFontSizePx - targetFinalActualFontSizePx) * scrollFraction;
                currentPxSize = Math.max(targetFinalActualFontSizePx, Math.min(initialActualFontSizePx, currentPxSize));
                mainText.style.fontSize = currentPxSize + 'px';
            }

            // 2. Padding-Top interpolation for textContainer
            if (initialPaddingTopPx != null && finalPaddingTopPx != null) {
                let currentPaddingTop = initialPaddingTopPx - (initialPaddingTopPx - finalPaddingTopPx) * scrollFraction;
                currentPaddingTop = Math.max(finalPaddingTopPx, Math.min(initialPaddingTopPx, currentPaddingTop));
                textContainer.style.paddingTop = currentPaddingTop + 'px';
            }
        }

        // Event Listeners
        window.addEventListener('scroll', handleScrollAndResize);
        window.addEventListener('resize', () => {
            initCircles(); 
            updateTextAnimationParameters(); 
            handleScrollAndResize(); 
        });

        // Initial setup
        initCircles();
        updateTextAnimationParameters(); // Calculate all necessary animation parameters
        animateCircles();
        handleScrollAndResize(); // Apply initial styles based on current scroll/size
    </script>
</body>
</html>
